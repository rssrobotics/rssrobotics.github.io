# Dependencies
kramdown:
  input: GFM
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            "Robotics: Science and Systems"
tagline:          'A Robotics Conference'
description:      'July 12-16 2017. Cambridge, USA.'
url:              
baseurl:          
include:          ['_pages']
exclude:          ['README.md', 'LICENSE.md', 'Gemfile', 'Gemfile.lock', '.travis.yml', 'vendor']

author:
  name:           'Siddhartha Srinivasa'
  url:            www.cs.cmu.edu/~siddh

gems:             [jekyll-paginate]
paginate:         5
paginate_path:    "blog/page:num"

# Custom vars
version:          2.1.0

github:
  repo:           

collections:
    committees:
        output: true
        permalink: /committees/:path/
    attending:
        output: true
        permalink: /attending/:path/
    program:
        output: true
        permalink: /program/:path/
    information:
        output: true
        permalink: /information/:path/

defaults:
  -
    scope:
      path: ""
    values:
      priority: 0
