# Dependencies
kramdown:
  input: GFM
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            "Robotics: Science and Systems"
tagline:          'A Robotics Conference'
description:      'June 22-26 2019. Freiburg, Germany.'
port:             81
host:             132.230.105.186
include:          ['_pages']
exclude:          ['README.md', 'LICENSE.md', 'Gemfile', 'Gemfile.lock', '.travis.yml', 'vendor']
encoding:         utf-8

author:
  name:           'Wennie Tabib'
  url:            www.wtabib.com

plugins:             [jekyll-paginate]
paginate:         5
paginate_path:    "blog/page:num"

# Custom vars
version:          2.1.0

github:
  repo:

collections:
    committees:
        output: true
        permalink: /committees/:path/
    attending:
        output: true
        permalink: /attending/:path/
    program:
         output: true
         permalink: /program/:path/
    information:
        output: true
        permalink: /information/:path/

defaults:
  -
    scope:
      path: ""
    values:
      priority: 0

papers: http://rss2019.informatik.uni-freiburg.de/papers
videos: http://rss2019.informatik.uni-freiburg.de/videos